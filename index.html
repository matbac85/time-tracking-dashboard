<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <ul class="cards-list" id="cards-list">
        <li class="profile">
          <figure class="profile__content">
            <img
              class="profile__picture"
              src="./images/image-jeremy.png"
              alt=""
            />
            <figcaption>
              <p class="profile__above-title">Report for</p>
              <h1 class="profile__title">Jeremy Robson</h1>
            </figcaption>
          </figure>
          <div class="buttons">
            <button id="button-daily">Daily</button>
            <button id="button-weekly">Weekly</button>
            <button id="button-monthly">Monthly</button>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
